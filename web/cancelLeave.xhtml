<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>KMFRI E-LEAVE</title>
    </h:head>
    <h:body style="background-color:#eeeff4">
        <h:form >
             <h:panelGrid columns="2" cellpadding="10">
                <h:commandButton value="Home" action="homePage?faces-redirect=true" class="title" />
            <h:commandButton value="Logout" action="#{logOut.logout()}"/>
         </h:panelGrid>
        </h:form>
        <center>
            <h:outputStylesheet library="css" name="style.css"  />
            <div id ="banner" class="center">KMFRI Staff Portal</div>
            <div id="top2">    </div>
                <h:form>
                    <div id="banner1">
                    <div class="center">Cancel Leave</div><br/>
                    <h:dataTable bgcolor="e8eefa" value="#{cancelLeavesBacking.leaveApplications}" var="leaveApp"
                                 binding="#{cancelLeavesBacking.leaveApps}" border="1">

                        <h:column>
                            <f:facet name="header">Leave Name</f:facet>
                            #{leaveApp.leaveApplicationPK.leavename}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date Applied</f:facet>
                            <h:outputText value="#{leaveApp.dateapplied}">
                                <f:convertDateTime timeStyle="short" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Start Date</f:facet>
                            <h:outputText value="#{leaveApp.leaveApplicationPK.startdate}">
                                <f:convertDateTime timeStyle="short" />
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">End Date</f:facet>
                            <h:outputText value="#{leaveApp.enddate}">
                                <f:convertDateTime timeStyle="short" />
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Reason</f:facet>
                            #{leaveApp.reason}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            #{leaveApp.status}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Cancel</f:facet> 
                            <h:commandButton value="Cancel" 
                                             action="#{cancelLeavesBacking.cancelApplication()}" />    
                        </h:column> 

                    </h:dataTable>
                    </div>
                </h:form>
            </center>
    </h:body>
</html>
