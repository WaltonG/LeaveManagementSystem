<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>KMFRI E-LEAVE</title>
    </h:head>
    <h:body style="background-color:#eeeff4">
        <h:form >
             <h:panelGrid columns="2" cellpadding="10">
                <h:commandButton value="Home" action="adminpage?faces-redirect=true" class="title" />
            <h:commandButton value="Logout" action="#{logOut.logout()}"/>
         </h:panelGrid>
        </h:form>
        <center>
            <h:outputStylesheet library="css" name="style.css"  />
            <div id ="banner" class="center">KMFRI Staff Portal</div>
            <div id="top2" >    </div>
            <h:form >
                <div id="banner1">
                    <div class = "center">Leave List</div><br/>
                    <h:dataTable bgcolor="e8eefa" value="#{leaveListBacking.leaves}" var="leaveApp"
                                 binding="#{leaveListBacking.leaveApps}" border="1">

                        <h:column>
                            <f:facet name="header">Leave Name</f:facet>
                            #{leaveApp.leavename}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet> 
                            <h:commandButton value="Delete" 
                                             action="#{leaveListBacking.delete()}" />    
                        </h:column> 

                    </h:dataTable>
                </div>
            </h:form>
        </center>
    </h:body>
</html>
